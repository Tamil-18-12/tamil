<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üç¨ Sweet Event Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: transparent;
            padding: 15px 30px;
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: #fcdc3b !important;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.12);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px) saturate(180%);
            width: 100%;
            max-width: 600px;
        }

        .container-box h4 {
            font-weight: 800;
            text-align: center;
            color: #fcdc3b;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #fff;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            border: none;
            padding: 12px;
            font-size: 1rem;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 3px rgba(252, 220, 59, 0.4);
            border: none;
        }

        .btn-primary {
            background-color: #fcdc3b;
            color: #2d0f33;
            font-weight: 700;
            border-radius: 12px;
            padding: 12px 20px;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #e0bf2e;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(252, 220, 59, 0.4);
        }

        .preview-img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 12px;
            margin-top: 12px;
            border: 2px solid rgba(252, 220, 59, 0.3);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <main>
        <div class="container-box">
            <h4>Add New Sweet Event Stall</h4>
            <form id="eventForm" class="admin-form">
                <div class="mb-3">
                    <label for="mainImage" class="form-label">Main Stall Image</label>
                    <input type="file" id="mainImage" class="form-control" accept="image/*" required>
                    <img id="mainImagePreview" class="preview-img d-none" alt="Main Image Preview">
                </div>

                <div class="mb-3">
                    <label for="stallName" class="form-label">Stall Name</label>
                    <input type="text" class="form-control" id="stallName" placeholder="Enter Sweet Stall Name"
                        required>
                </div>

                <div class="mb-3">
                    <label for="ratePerDay" class="form-label">Rate Per Day (‚Çπ)</label>
                    <input type="number" class="form-control" id="ratePerDay" placeholder="Enter Rate" required min="1">
                </div>

                <div class="mb-3">
                    <label for="imageCount" class="form-label">Number of Sample Images</label>
                    <select class="form-select" id="imageCount" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div id="sampleImagesContainer" class="mb-3"></div>

                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" rows="3"
                        placeholder="Add comment (optional)"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">‚ûï Add Sweet Event</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const MAX_IMAGE_WIDTH = 1024;
            const IMAGE_QUALITY = 0.8;

            let sweetEvents = JSON.parse(localStorage.getItem('sweetEvents')) || [];

            function saveEvents() {
                localStorage.setItem('sweetEvents', JSON.stringify(sweetEvents));
            }

            const form = document.getElementById('eventForm');
            const mainImageInput = document.getElementById('mainImage');
            const mainImagePreview = document.getElementById('mainImagePreview');
            const imageCountSelect = document.getElementById('imageCount');
            const sampleImagesContainer = document.getElementById('sampleImagesContainer');
            const commentInput = document.getElementById('comment');

            mainImageInput.addEventListener('change', () => {
                const file = mainImageInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        mainImagePreview.src = e.target.result;
                        mainImagePreview.classList.remove('d-none');
                    };
                    reader.readAsDataURL(file);
                } else {
                    mainImagePreview.classList.add('d-none');
                }
            });

            imageCountSelect.addEventListener('change', () => {
                const count = parseInt(imageCountSelect.value, 10) || 0;
                sampleImagesContainer.innerHTML = '';
                for (let i = 1; i <= count; i++) {
                    sampleImagesContainer.innerHTML += `
            <div class="mb-3">
              <label for="sampleImage${i}" class="form-label">Sample Image ${i}</label>
              <input type="file" id="sampleImage${i}" class="form-control sample-image-input" accept="image/*" required>
            </div>`;
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                try {
                    const mainImageFile = mainImageInput.files[0];
                    const stallName = document.getElementById('stallName').value.trim();
                    const ratePerDay = document.getElementById('ratePerDay').value;
                    const sampleImageInputs = document.querySelectorAll('.sample-image-input');
                    const comment = commentInput.value.trim();

                    if (!mainImageFile || !stallName || !ratePerDay || imageCountSelect.value === "") {
                        alert("‚ö†Ô∏è Please fill all required fields.");
                        return;
                    }

                    for (const input of sampleImageInputs) {
                        if (input.files.length === 0) {
                            alert(`‚ö†Ô∏è Please select a file for ${input.previousElementSibling.textContent}.`);
                            return;
                        }
                    }

                    const submitButton = form.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Processing Images...';

                    const mainImageBase64 = await resizeAndConvertToBase64(mainImageFile);
                    const sampleImagesBase64 = await Promise.all(
                        Array.from(sampleImageInputs).map(input => resizeAndConvertToBase64(input.files[0]))
                    );

                    const newEvent = {
                        id: Date.now().toString(),
                        mainImage: mainImageBase64,
                        stallName: stallName,
                        ratePerDay: parseFloat(ratePerDay),
                        sampleImages: sampleImagesBase64,
                        comment: comment
                    };

                    sweetEvents.push(newEvent);
                    saveEvents();

                    alert('‚úÖ Sweet Event has been added successfully!');
                    form.reset();
                    mainImagePreview.classList.add('d-none');
                    sampleImagesContainer.innerHTML = '';

                } catch (error) {
                    console.error("Error adding event:", error);
                    if (error.name === 'QuotaExceededError') {
                        alert('‚ùå Storage Error: Browser storage is full. Please clear space or reduce image sizes.');
                    } else {
                        alert(`‚ùå An error occurred: ${error.message}`);
                    }
                } finally {
                    const submitButton = form.querySelector('button[type="submit"]');
                    submitButton.disabled = false;
                    submitButton.textContent = '‚ûï Add Sweet Event';
                }
            });

            function resizeAndConvertToBase64(file) {
                if (!file) return Promise.resolve(null);

                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');

                            let width = img.width;
                            let height = img.height;

                            if (width > MAX_IMAGE_WIDTH) {
                                height *= MAX_IMAGE_WIDTH / width;
                                width = MAX_IMAGE_WIDTH;
                            }

                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);

                            const dataUrl = canvas.toDataURL('image/jpeg', IMAGE_QUALITY);
                            resolve(dataUrl);
                        };
                        img.onerror = error => reject(error);
                    };
                    reader.onerror = error => reject(error);
                });
            }
        });
    </script>
</body>

</html>

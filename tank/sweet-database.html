<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="swet-event.html" class="btn btn-secondary">‚Üê Back to Stalls</a>
        </div>

        <div class="card shadow-lg">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">All Bookings</h5>
                <button class="btn btn-danger btn-sm" id="clearAllBtn">Clear All Bookings</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Stall Name</th>
                                <th>Customer Name</th>
                                <th>WhatsApp</th>
                                <th>Address</th>
                                <th>Booking Date</th>
                            </tr>
                        </thead>
                        <tbody id="bookingTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            const tableBody = document.getElementById('bookingTableBody');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const BOOKINGS_STORAGE_KEY = 'sweetBookings';

            function loadBookings() {
                tableBody.innerHTML = '';

                const bookingsJSON = localStorage.getItem(BOOKINGS_STORAGE_KEY);
                const bookings = bookingsJSON ? JSON.parse(bookingsJSON) : [];

                if (bookings.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">No bookings found.</td></tr>`;
                } else {
                    bookings.forEach(booking => {
                        const row = `
                            <tr>
                                <td>${booking.stall}</td>
                                <td>${booking.customer}</td>
                                <td>${booking.whatsapp}</td>
                                <td>${booking.address}</td>
                                <td>${booking.date}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                }
            }

            clearAllBtn.addEventListener('click', function () {
                if (confirm('Are you sure you want to clear all booking records? This action cannot be undone.')) {
                    localStorage.removeItem(BOOKINGS_STORAGE_KEY);
                    loadBookings(); // Refresh the table view
                    alert('All bookings have been cleared.');
                }
            });

            // Initial load of bookings
            loadBookings();
        };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photography Events - Data View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: transparent;
            padding: 15px 30px;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 20px;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #fcdc3b !important;
        }

        main {
            padding: 50px 0;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-section h1 {
            font-weight: 800;
            font-size: 3.5rem;
            color: #fcdc3b;
        }

        .header-section p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Enhanced Data Box Styling */
        .data-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .main-data-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .data-box-body {
            padding: 2rem;
        }

        .data-title {
            font-weight: 700;
            color: #fcdc3b;
            font-size: 2rem;
        }

        .data-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
        }

        .data-comment {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            min-height: 45px;
        }

        .data-divider {
            border-color: rgba(252, 220, 59, 0.3);
            margin: 1.5rem 0;
        }

        .sample-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sample-gallery img {
            height: 80px;
            width: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #fcdc3b;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .sample-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(252, 220, 59, 0.7);
        }

        .btn-clear {
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="header-section">
                <h1>All Event Data</h1>
                <p>A detailed view of all stored event packages. You can clear events from here.</p>
            </div>

            <div id="dataContainer" class="d-flex flex-column gap-4">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('dataContainer');
            // Load events from localStorage into a variable that can be modified
            let events = JSON.parse(localStorage.getItem('events')) || [];

            // This function renders all events to the page
            function renderEvents() {
                // Clear the container before re-rendering
                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = `<div class="col-12 text-center data-box p-5"><p class="h4">No event data found in the database.</p></div>`;
                    return;
                }

                events.forEach(event => {
                    // Generate HTML for sample images
                    let samplesHTML = '';
                    if (event.sampleImages && event.sampleImages.length > 0) {
                        event.sampleImages.forEach(imgSrc => {
                            samplesHTML += `<img src="${imgSrc}" alt="Sample Image">`;
                        });
                    } else {
                        samplesHTML = '<p>No sample images provided.</p>';
                    }

                    // Generate HTML for the comment, only if it exists
                    const commentHTML = event.comment
                        ? `<p class="data-comment">${event.comment}</p>`
                        : `<p class="data-comment">No comment added.</p>`;

                    // The complete card HTML
                    const dataBoxHTML = `
                        <div class="data-box">
                            <div class="row g-0">
                                <div class="col-lg-4">
                                    <img src="${event.mainImage}" class="main-data-img" alt="${event.travelsName}">
                                </div>
                                <div class="col-lg-8">
                                    <div class="data-box-body">
                                        <h3 class="data-title">${event.travelsName}</h3>
                                        <p class="data-price">‚Çπ${event.pricePerDay.toLocaleString('en-IN')} per day</p>
                                        ${commentHTML}
                                        <hr class="data-divider">
                                        <h5>Sample Images:</h5>
                                        <div class="sample-gallery">${samplesHTML}</div>
                                        <div class="text-end mt-4">
                                            <button class="btn btn-danger btn-clear" data-id="${event.id}">üóëÔ∏è Clear Event</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += dataBoxHTML;
                });
            }

            // Function to handle the deletion of an event
            function clearEvent(eventId) {
                // Ask for confirmation before deleting
                const isConfirmed = confirm('Are you sure you want to clear this event? This action is permanent and will remove it from all pages.');

                if (isConfirmed) {
                    // Filter the events array, keeping only the events that DO NOT match the ID
                    events = events.filter(event => event.id !== eventId);

                    // Save the new, updated array back to localStorage
                    localStorage.setItem('events', JSON.stringify(events));

                    // Re-render the page to show the updated list
                    renderEvents();
                }
            }

            // Event listener for the entire container (event delegation)
            container.addEventListener('click', (e) => {
                // Check if the clicked element is a 'clear' button
                if (e.target.classList.contains('btn-clear')) {
                    const eventId = e.target.getAttribute('data-id');
                    clearEvent(eventId);
                }
            });

            // Initial render of events when the page loads
            renderEvents();
        });
    </script>
</body>

</html>

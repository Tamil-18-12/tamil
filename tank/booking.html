<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookings List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: #fff;
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.18);
            padding: 40px 35px 35px 35px;
            border-radius: 22px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.55);
            max-width: 850px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fcdc3b;
            font-weight: bold;
            letter-spacing: 1px;
        }

        table {
            background: #fff;
            color: #222;
            border-radius: 13px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(52, 31, 86, 0.17);
        }

        th {
            background: linear-gradient(92deg, #501F56 65%, #19021C 100%);
            color: #fff;
            text-transform: uppercase;
            font-weight: 500;
            font-size: 1rem;
            border-right: 2px solid #fff;
        }

        th:last-child,
        td:last-child {
            border-right: none;
        }

        .clear-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 5px 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: background 0.18s;
            box-shadow: 0 0 4px rgba(220, 53, 69, 0.16);
        }

        .clear-btn:hover {
            background: #a71d2a;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px 5px;
            }

            th,
            td {
                font-size: 0.95rem;
            }
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }
    </style>
</head>


<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <div class="container">
        <h2>All Bookings</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Members</th>
                        <th>Amount (₹)</th>
                        <th>Clear</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        // Format date as "DayNumber/Date/Month/Year : Hour AM/PM" with no minutes, day as number 1-7 (Sun=1)
        function formatCustomDate(dateStr) {
            if (!dateStr) return "";
            const date = new Date(dateStr);
            if (isNaN(date)) return dateStr;

            // Weekday number, Sunday as 1, Monday 2, ..., Saturday 7
            const jsDay = date.getDay(); // Sunday=0
            const dayNum = jsDay === 0 ? 1 : jsDay + 1; // Shift: Sunday=1

            const dd = String(date.getDate()).padStart(2, '0');
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const yyyy = date.getFullYear();

            let hours = date.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;

            return `${dayNum}/${dd}/${mm}/${yyyy} : ${hours} ${ampm}`;
        }

        function renderBookings() {
            const bookings = JSON.parse(localStorage.getItem('travels_events') || '[]');
            const tbody = document.getElementById('bookingTableBody');
            tbody.innerHTML = "";
            if (bookings.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6">No bookings found</td></tr>`;
            } else {
                bookings.forEach((b, i) => {
                    let row = `<tr>
                        <td>${b.location}</td>
                        <td>${formatCustomDate(b.dateStart)}</td>
                        <td>${formatCustomDate(b.dateEnd)}</td>
                        <td>${b.members}</td>
                        <td>₹${b.amount}</td>
                        <td>
                            <button class="clear-btn" onclick="clearBooking(${i})">Clear</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            }
        }

        function clearBooking(index) {
            let bookings = JSON.parse(localStorage.getItem('travels_events') || '[]');
            bookings.splice(index, 1);
            localStorage.setItem('travels_events', JSON.stringify(bookings));
            renderBookings();
        }

        // Initial render
        renderBookings();
    </script>
</body>

</html>

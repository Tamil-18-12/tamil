<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: View Stored Stalls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
        }

        .navbar {
            background-color: #343a40;
        }

        .event-card img.card-img-top {
            height: 220px;
            object-fit: cover;
        }

        .sample-img-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .sample-img-thumbnail:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <div class="container mt-5">

        <div class="text-center mb-4">
            <h1 class="text-dark">Currently Stored Stalls</h1>
            <p class="text-muted">This is the data that will be shown on the client page.</p>
            <button class="btn btn-danger" id="clearAllBtn">Clear All Stalls</button>
        </div>

        <div class="row" id="storedEventsContainer">
        </div>

        <div class="text-center d-none" id="noDataMessage">
            <p class="lead mt-5">No stalls have been added yet. Click "Add New Stall" to begin.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const storedEventsContainer = document.getElementById('storedEventsContainer');
            const noDataMessage = document.getElementById('noDataMessage');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const STORAGE_KEY = 'sweetEvents';

            function getEvents() {
                const eventsJSON = localStorage.getItem(STORAGE_KEY);
                return eventsJSON ? JSON.parse(eventsJSON) : [];
            }

            function saveEvents(events) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(events));
            }

            function displayStoredEvents() {
                const events = getEvents();
                storedEventsContainer.innerHTML = '';

                if (events.length === 0) {
                    noDataMessage.classList.remove('d-none');
                    clearAllBtn.classList.add('d-none');
                } else {
                    noDataMessage.classList.add('d-none');
                    clearAllBtn.classList.remove('d-none');

                    events.forEach((event, index) => {
                        // Generate HTML for sample images
                        let sampleImagesHTML = '';
                        if (event.sampleImages && event.sampleImages.length > 0) {
                            sampleImagesHTML = `
                            <div class="mt-3">
                                <h6 class="card-subtitle mb-2 text-muted">Sample Images:</h6>
                                <div class="d-flex flex-wrap gap-2">
                                    ${event.sampleImages.map(imgSrc => `
                                        <img src="${imgSrc}" alt="Sample Image" class="sample-img-thumbnail">
                                    `).join('')}
                                </div>
                            </div>
                        `;
                        }

                        // Generate HTML for the comment if it exists
                        const commentHTML = event.comment ? `<p class="card-text fst-italic text-muted">"${event.comment}"</p>` : '';

                        const cardHTML = `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card shadow-sm h-100">
                                <img src="${event.mainImage}" alt="${event.stallName}" class="card-img-top">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${event.stallName}</h5>
                                    <p class="card-text fw-bold">Rate: â‚¹${event.ratePerDay}/day</p>
                                    ${commentHTML}
                                    ${sampleImagesHTML}
                                    <div class="mt-auto pt-3 text-center">
                                        <button class="btn btn-outline-danger w-100" data-index="${index}">Remove Stall</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                        storedEventsContainer.innerHTML += cardHTML;
                    });
                }
            }

            // Handle removing a single event using event delegation
            storedEventsContainer.addEventListener('click', function (e) {
                if (e.target && e.target.matches('button.btn-outline-danger')) {
                    if (confirm('Are you sure you want to remove this stall?')) {
                        const indexToRemove = parseInt(e.target.getAttribute('data-index'), 10);
                        let events = getEvents();
                        events.splice(indexToRemove, 1);
                        saveEvents(events);
                        displayStoredEvents();
                    }
                }
            });

            // Handle clearing all events
            clearAllBtn.addEventListener('click', function () {
                if (confirm('Are you sure you want to delete ALL sweet stalls? This action cannot be undone.')) {
                    localStorage.removeItem(STORAGE_KEY);
                    displayStoredEvents();
                }
            });

            // Initial display on page load
            displayStoredEvents();
        });
    </script>
</body>

</html>

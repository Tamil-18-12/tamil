<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ðŸ“¸ Photography Event Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        .card-img-top {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-weight: 700;
            color: #fcdc3b;
        }

        .card-price {
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
        }

        .card-price .per-day {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .card-footer {
            margin-top: auto;
            padding-top: 1rem;
        }

        .btn-primary {
            background-color: #fcdc3b;
            color: #2d0f33;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #e0bf2e;
            box-shadow: 0 6px 18px rgba(252, 220, 59, 0.3);
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: 700;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
            box-shadow: 0 6px 18px rgba(220, 53, 69, 0.4);
        }

        .modal-content {
            background: rgba(30, 2, 28, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(252, 220, 59, 0.4);
            border-radius: 15px;
            color: white;
        }

        .modal-header {
            border-bottom: 1px solid rgba(252, 220, 59, 0.3);
        }

        .modal-header .btn-close {
            background-color: #fcdc3b;
        }

        .carousel-item img {
            max-height: 70vh;
            object-fit: contain;
            width: 100%;
            border-radius: 10px;
        }

        .no-events-message {
            background: rgba(255, 255, 255, 0.12);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <main class="container py-5">
        <div class="row text-center mb-5">
            <div class="col">
                <h1 class="display-4" style="color: #fcdc3b; font-weight: 800;">Manage Packages</h1>
                <p class="lead">View, inspect, or remove photography event packages.</p>
            </div>
        </div>

        <div id="eventsContainer" class="row gy-4"></div>

        <div id="noEventsMessage" class="d-none">
            <div class="col-md-8 mx-auto">
                <div class="no-events-message">
                    <h3>No Packages Found</h3>
                    <p>Go to the Admin Panel to add a new photography event.</p>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="imageCarouselModal" tabindex="-1" aria-labelledby="imageCarouselModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageCarouselModalLabel">Sample Shots</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-2">
                    <div id="sampleImageCarousel" class="carousel slide">
                        <div class="carousel-inner" id="carouselInnerContainer"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#sampleImageCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#sampleImageCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const eventsContainer = document.getElementById('eventsContainer');
            const noEventsMessage = document.getElementById('noEventsMessage');
            const imageCarouselModal = new bootstrap.Modal(document.getElementById('imageCarouselModal'));
            const modalTitle = document.getElementById('imageCarouselModalLabel');
            const carouselInnerContainer = document.getElementById('carouselInnerContainer');

            let events = [];

            function renderEvents() {
                eventsContainer.innerHTML = '';

                if (events.length === 0) {
                    noEventsMessage.classList.remove('d-none');
                } else {
                    noEventsMessage.classList.add('d-none');
                }

                events.forEach(event => {
                    const cardHTML = `
                        <div class="col-md-6 col-lg-4 d-flex">
                            <div class="event-card">
                                <img src="${event.mainImage}" class="card-img-top" alt="${event.modelName}">
                                <div class="card-body">
                                    <div>
                                        <h4 class="card-title">${event.modelName}</h4>
                                        <p class="card-price mb-0">â‚¹${event.pricePerDay.toLocaleString('en-IN')}<span class="per-day">/day</span></p>
                                    </div>
                                    <div class="card-footer d-flex justify-content-between align-items-center gap-2">
                                        <button class="btn btn-primary w-100 view-samples-btn" data-event-id="${event.id}">
                                            <i class="fas fa-camera"></i> View Samples
                                        </button>
                                        <button class="btn btn-danger w-100 delete-event-btn" data-event-id="${event.id}">
                                            <i class="fas fa-trash-alt"></i> Clear
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    eventsContainer.insertAdjacentHTML('beforeend', cardHTML);
                });
            }

            function loadEvents() {
                events = JSON.parse(localStorage.getItem('events')) || [];
                renderEvents();
            }

            eventsContainer.addEventListener('click', (e) => {
                const viewBtn = e.target.closest('.view-samples-btn');
                const deleteBtn = e.target.closest('.delete-event-btn');

                if (viewBtn) {
                    const eventId = viewBtn.dataset.eventId;
                    const eventData = events.find(ev => ev.id === eventId);
                    if (eventData) {
                        modalTitle.textContent = `${eventData.modelName} - Sample Shots`;
                        carouselInnerContainer.innerHTML = '';
                        eventData.sampleImages.forEach((imgSrc, index) => {
                            const activeClass = index === 0 ? 'active' : '';
                            carouselInnerContainer.innerHTML += `<div class="carousel-item ${activeClass}"><img src="${imgSrc}" class="d-block w-100"></div>`;
                        });
                        imageCarouselModal.show();
                    }
                }

                if (deleteBtn) {
                    const eventId = deleteBtn.dataset.eventId;
                    if (confirm('Are you sure you want to permanently delete this event? This action cannot be undone.')) {
                        events = events.filter(ev => ev.id !== eventId);
                        localStorage.setItem('events', JSON.stringify(events));
                        renderEvents();
                    }
                }
            });

            loadEvents();
        });
    </script>
</body>

</html>

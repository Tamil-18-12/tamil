<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Catering Booking Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }

        .container-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table {
            --bs-table-bg: transparent;
            --bs-table-border-color: rgba(255, 255, 255, 0.2);
            --bs-table-color: white;
            --bs-table-striped-color: white;
            --bs-table-hover-color: #fcdc3b;
            --bs-table-hover-bg: rgba(255, 255, 255, 0.1);
            vertical-align: middle;
        }

        .table thead th {
            color: #fcdc3b;
            font-weight: 600;
        }

        .no-data-message {
            padding: 3rem;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <main class="container py-5">
        <div class="container-box">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 style="color: #fcdc3b;">Customer Booking Data</h2>
                <button id="clearBookingsBtn" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Clear All Bookings
                </button>
            </div>
            <div id="bookingDataContainer" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Event Name</th>
                            <th>Members Booked</th>
                            <th>Booking Time</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody"></tbody>
                </table>
            </div>
            <div id="noBookingsMessage" class="d-none no-data-message">
                <h3>No Bookings Found</h3>
                <p>Customer booking details will appear here once they are submitted.</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- Handlers for Bookings Table ---
            const bookingsTableBody = document.getElementById('bookingsTableBody');
            const noBookingsMessage = document.getElementById('noBookingsMessage');
            const clearBookingsBtn = document.getElementById('clearBookingsBtn');
            const bookingDataContainer = document.getElementById('bookingDataContainer');

            function loadBookings() {
                const bookings = JSON.parse(localStorage.getItem('cateringBookings')) || [];
                bookingsTableBody.innerHTML = '';
                if (bookings.length === 0) {
                    noBookingsMessage.classList.remove('d-none');
                    bookingDataContainer.classList.add('d-none');
                } else {
                    noBookingsMessage.classList.add('d-none');
                    bookingDataContainer.classList.remove('d-none');
                    bookings.forEach(booking => {
                        const row = `<tr>
                            <td>${booking.customerName}</td>
                            <td>${booking.phoneNumber}</td>
                            <td>${booking.address}</td>
                            <td>${booking.bookedEventName}</td>
                            <td>${booking.membersBooked}</td>
                            <td>${booking.bookingTimestamp}</td>
                        </tr>`;
                        bookingsTableBody.insertAdjacentHTML('beforeend', row);
                    });
                }
            }

            clearBookingsBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete ALL booking records? This is permanent.')) {
                    localStorage.removeItem('cateringBookings');
                    loadBookings();
                }
            });

            // --- Initial Load ---
            loadBookings();
        });
    </script>
</body>

</html>

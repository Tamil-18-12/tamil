<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Catering Event Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(113deg, #501F56, #19021C);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f1f1;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 32px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(252, 220, 59, 0.25);
            position: sticky;
            top: 0;
            z-index: 99;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .logo img {
            height: 54px;
            width: 54px;
            border-radius: 12px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
            padding: 0;
            font-weight: 700;
        }

        nav ul li {
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            border-radius: 22px;
            color: #ddd;
            transition: all 0.3s ease;
        }

        nav ul li:hover {
            background: #fcdc3b;
            color: #3a1d59;
            box-shadow: 0 0 12px #fcdc3b;
        }

        .events-container {
            max-width: 720px;
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            gap: 26px;
            padding: 0 15px;
        }

        .main-card {
            background: #fcdc3b;
            border-radius: 22px;
            box-shadow: 0 15px 40px rgba(252, 220, 59, 0.4);
            border: 2px solid #fcdc3b;
            display: flex;
            align-items: center;
            padding: 30px 32px;
            color: #3a1d59;
        }

        .event-logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 26px;
            border: 6px solid #fff;
            background: #501F56;
            box-shadow: 0 8px 32px #3a1d5999;
        }

        .event-details {
            flex: 1;
        }

        .event-location {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .event-members {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-meta {
            font-size: 1.02rem;
            margin-bottom: 8px;
        }

        .event-amount {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 8px;
            margin-bottom: 15px;
        }

        .book-btn {
            background: #3a1d59;
            color: #fff;
            font-weight: 800;
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
        }

        .book-btn:hover {
            background: #fcdc3b;
            color: #3a1d59;
            box-shadow: 0 0 12px #fcdc3b;
        }

        .book-btn .arrow {
            margin-left: 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="Logo" /></div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
        </ul>
    </nav>

    <div class="events-container" id="eventsContainer"></div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function displayEvents() {
            const events = JSON.parse(localStorage.getItem('catering_events') || '[]');
            const container = document.getElementById('eventsContainer');

            if (events.length === 0) {
                container.innerHTML = `
          <div class="main-card">
            <div class="event-details">
              <h3>No events found!</h3>
              <p class="event-meta">Please book some events first.</p>
            </div>
          </div>`;
                return;
            }

            container.innerHTML = '';

            // ‚úÖ Added index to "Book Now" button
            events.forEach((event, index) => {
                const start = new Date(event.dateStart);
                const end = new Date(event.dateEnd);
                const options = {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: 'numeric', minute: 'numeric', hour12: true
                };

                const card = document.createElement('div');
                card.className = 'main-card';
                card.innerHTML = `
          <img src="logo.png" class="event-logo" alt="Event Logo" />
          <div class="event-details">
            <div class="event-location"><span>üìç</span> ${event.location}</div>
            <div class="event-meta">
              Event Start: ${start.toLocaleString('en-US', options)}<br>
              Event End: ${end.toLocaleString('en-US', options)}
            </div>
            <div class="event-members"><span>üë§</span> Member: ${event.members}</div>
            <div class="event-amount">‚Çπ ${event.amount}</div>
            <button class="book-btn" onclick="navigateTo('catering-booking.html?event=${index}')">Book Now <span class="arrow">‚Üí</span></button>
          </div>`;

                container.appendChild(card);
            });
        }

        window.onload = displayEvents;
    </script>
</body>

</html>

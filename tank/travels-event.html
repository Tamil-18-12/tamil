<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Events - Our Packages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: transparent;
            padding: 15px 30px;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 20px;
        }

        .nav-link:hover {
            color: #fcdc3b !important;
        }

        main {
            padding: 50px 0;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-section h1 {
            font-weight: 800;
            font-size: 3.5rem;
            color: #fcdc3b;
        }

        .header-section p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .package-card {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .package-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .card-img-top {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .package-card .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .package-card .card-title {
            font-weight: 700;
            font-size: 1.4rem;
            color: #fff;
        }

        .package-card .card-price {
            font-size: 1.7rem;
            font-weight: 800;
            color: #fcdc3b;
            margin-top: auto;
            margin-bottom: 15px;
        }

        .card-price .per-day {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .card-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn-sample {
            background-color: #fcdc3b;
            color: #2d0f33;
        }

        .btn-sample:hover {
            background-color: #e0bf2e;
            transform: scale(1.05);
        }

        .btn-book {
            background-color: #28a745;
            color: white;
        }

        .btn-book:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Modal styling */
        .modal-content {
            background: #3b173f;
            border: 1px solid #fcdc3b;
            color: white;
        }

        .modal-header {
            border-bottom: 1px solid rgba(252, 220, 59, 0.3);
        }

        .modal-title {
            color: #fcdc3b;
        }

        .modal-body-samples {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .sample-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #fcdc3b;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 4px;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="header-section">
                <h1>Our Packages</h1>
                <p>Select a package to view samples or place a booking.</p>
            </div>
            <div id="packagesContainer" class="row justify-content-center"></div>
        </div>
    </main>

    <div class="modal fade" id="samplesModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="samplesModalLabel">Sample Images</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body modal-body-samples" id="samplesModalBody"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Book Your Trip</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <input type="hidden" id="bookingEventId" value="">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="whatsappNumber" class="form-label">WhatsApp Number</label>
                            <input type="tel" class="form-control" id="whatsappNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="travelDate" class="form-label">Date of Travel</label>
                            <input type="date" class="form-control" id="travelDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookingDays" class="form-label">Number of Days</label>
                            <input type="number" class="form-control" id="bookingDays" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-book w-100">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('packagesContainer');
            const events = JSON.parse(localStorage.getItem('events')) || [];

            // Set minimum date for travel date input to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('travelDate').setAttribute('min', today);

            if (events.length === 0) {
                container.innerHTML = `<div class="col-12 text-center"><p>No travel packages have been added yet.</p></div>`;
                return;
            }

            events.forEach(event => {
                const cardHTML = `
                    <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
                        <div class="package-card">
                            <img src="${event.mainImage}" class="card-img-top" alt="${event.modelName}">
                            <div class="card-body">
                                <h5 class="card-title">${event.modelName}</h5>
                                <p class="card-price">₹${event.pricePerDay.toLocaleString('en-IN')}<span class="per-day">/day</span></p>
                                <div class="card-buttons">
                                    <button class="btn btn-sample btn-show-samples" data-event-id="${event.id}">📁 Samples</button>
                                    <button class="btn btn-book btn-open-booking" data-event-id="${event.id}">✅ Book Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });

            const samplesModalEl = document.getElementById('samplesModal');
            const samplesModal = new bootstrap.Modal(samplesModalEl);
            const bookingModalEl = document.getElementById('bookingModal');
            const bookingModal = new bootstrap.Modal(bookingModalEl);
            const bookingForm = document.getElementById('bookingForm');

            container.addEventListener('click', function (e) {
                const samplesBtn = e.target.closest('.btn-show-samples');
                const bookingBtn = e.target.closest('.btn-open-booking');

                if (samplesBtn) {
                    const eventId = samplesBtn.dataset.eventId;
                    const event = events.find(ev => ev.id === eventId);

                    samplesModalEl.querySelector('.modal-title').textContent = `${event.modelName} - Samples`;
                    const modalBody = samplesModalEl.querySelector('.modal-body');
                    modalBody.innerHTML = '';

                    if (event.sampleImages && event.sampleImages.length > 0) {
                        event.sampleImages.forEach(imgSrc => {
                            modalBody.innerHTML += `<img src="${imgSrc}" class="sample-img" alt="Sample Image">`;
                        });
                    } else {
                        modalBody.innerHTML = '<p>No sample images available.</p>';
                    }
                    samplesModal.show();
                }

                if (bookingBtn) {
                    const eventId = bookingBtn.dataset.eventId;
                    const event = events.find(ev => ev.id === eventId);
                    bookingModalEl.querySelector('.modal-title').textContent = `Book Your Trip: ${event.modelName}`;
                    bookingModalEl.querySelector('#bookingEventId').value = event.id;
                    bookingModal.show();
                }
            });

            bookingForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const eventId = document.getElementById('bookingEventId').value;
                const eventData = events.find(ev => ev.id === eventId);

                const newBooking = {
                    bookingId: Date.now().toString(),
                    bookedEventId: eventData.id,
                    bookedEventName: eventData.modelName,
                    customerName: document.getElementById('customerName').value,
                    whatsapp: document.getElementById('whatsappNumber').value,
                    address: document.getElementById('address').value,
                    travelDate: document.getElementById('travelDate').value,
                    days: parseInt(document.getElementById('bookingDays').value),
                    totalPrice: parseInt(document.getElementById('bookingDays').value) * eventData.pricePerDay,
                    bookingDate: new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })
                };

                const bookings = JSON.parse(localStorage.getItem('travelBookings')) || [];
                bookings.push(newBooking);
                localStorage.setItem('travelBookings', JSON.stringify(bookings));

                bookingModal.hide();
                alert('Thank you for your booking! We will contact you shortly.');
                window.location.href = 'home.html';
            });
        });

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>

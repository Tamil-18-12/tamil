<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Catering Book Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(113deg, #501F56, #19021C);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 32px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(252, 220, 59, 0.25);
            position: sticky;
            top: 0;
            z-index: 99;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .logo img {
            height: 54px;
            width: 54px;
            border-radius: 12px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
            padding: 0;
            font-weight: 700;
        }

        nav ul li {
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            border-radius: 22px;
            color: #ddd;
            transition: all 0.3s ease;
        }

        nav ul li:hover {
            background: #fcdc3b;
            color: #3a1d59;
            box-shadow: 0 0 12px #fcdc3b;
        }

        /* Enhanced Event Card */
        .event-info-box {
            max-width: 520px;
            margin: 60px auto 20px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            color: #2d1a3b;
            padding: 35px 40px;
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-info-box:hover {
            transform: scale(1.03);
            box-shadow: 0 16px 40px rgba(252, 220, 59, 0.45);
        }

        .event-info-box div {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .event-info-box i {
            font-size: 1.4rem;
            color: #501F56;
            background: #fcdc3b;
            padding: 10px;
            border-radius: 50%;
            min-width: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(80, 31, 86, 0.2);
        }

        .event-highlight {
            background: #fcdc3b;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            display: inline-block;
            color: #3a1d59;
            box-shadow: 0 4px 12px rgba(252, 220, 59, 0.4);
        }

        .book-now-btn {
            max-width: 520px;
            margin: 20px auto 60px auto;
            display: block;
            width: 100%;
            background: #f44336;
            color: #fff;
            font-weight: 900;
            padding: 15px 0;
            border-radius: 12px;
            border: none;
            font-size: 1.3rem;
            letter-spacing: 1.5px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(244, 67, 54, 0.6);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            text-align: center;
            user-select: none;
        }

        .book-now-btn:hover {
            background: #d32f2f;
            box-shadow: 0 8px 22px rgba(211, 47, 47, 0.85);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="Logo" /></div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
        </ul>
    </nav>

    <div class="event-info-box" id="eventInfoBox">
        <i class="fas fa-spinner fa-spin"></i> Loading event details...
    </div>

    <button id="bookNowBtn" class="book-now-btn" disabled>Loading...</button>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function loadEventDetails() {
            const params = new URLSearchParams(window.location.search);
            const eventIndex = params.get('event');
            const eventInfoBox = document.getElementById('eventInfoBox');
            const bookNowBtn = document.getElementById('bookNowBtn');

            const events = JSON.parse(localStorage.getItem('catering_events') || '[]');

            if (!events.length) {
                eventInfoBox.innerHTML = '<strong><i class="fa-solid fa-circle-exclamation"></i> No event information available.</strong>';
                bookNowBtn.disabled = true;
                bookNowBtn.textContent = 'No Booking Available';
                return null;
            }

            let event;
            if (eventIndex !== null && events[eventIndex]) {
                event = events[eventIndex];
            } else {
                event = events[0];
            }

            const start = new Date(event.dateStart);
            const end = new Date(event.dateEnd);
            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };

            let remaining = localStorage.getItem("remainingSlot");
            remaining = remaining ? JSON.parse(remaining) : { available: event.members };

            const availableMembers = remaining.available >= 0 ? remaining.available : event.members;

            eventInfoBox.innerHTML = `
                <div><i class="fa-solid fa-location-dot"></i> <span><strong>Location:</strong> ${event.location}</span></div>
                <div><i class="fa-regular fa-calendar"></i> <span><strong>Event Start:</strong> ${start.toLocaleString('en-US', options)}</span></div>
                <div><i class="fa-regular fa-calendar-check"></i> <span><strong>Event End:</strong> ${end.toLocaleString('en-US', options)}</span></div>
                <div><i class="fa-solid fa-users"></i> <span><strong>Total Members:</strong> ${event.members}</span></div>
                <div><i class="fa-solid fa-user-check"></i> <span><strong>Available Slots:</strong> <span class="event-highlight">${availableMembers}</span></span></div>
                <div><i class="fa-solid fa-indian-rupee-sign"></i> <span><strong>Amount per Member:</strong> <span class="event-highlight">â‚¹${event.amount}</span></span></div>
            `;

            if (availableMembers > 0) {
                bookNowBtn.disabled = false;
                bookNowBtn.textContent = "Book Now";
                bookNowBtn.onclick = () => {
                    navigateTo('c-u-book.html?event=' + (eventIndex !== null ? eventIndex : 0));
                };
            } else {
                bookNowBtn.disabled = true;
                bookNowBtn.textContent = "No Slots Available";
            }
            return availableMembers;
        }

        window.onload = () => {
            loadEventDetails();
        };
    </script>
</body>

</html>
